{% extends "base.html" %}

{% block header_content %}
<section class="banner-landscape centered landscape-1" style="background-image: url('{{'images/banner-landscape-30.jpg' | asset_url }}')" data-barley="bg-img-list-subscribe" data-barley-editor="bgimage">
 <div class="content text-invert" style="width:90%;">
  <div data-barley="list-subscribe-header" data-barley-editor="advanced" contenteditable="false" class="barley_hide_outline">
   <hgroup>
    <h1 class="heading">
     You'll be hearing from us!
    </h1>
   </hgroup>
  </div>
 </div>
</section>
{% endblock %}


{% block page_content %}
<article class="pholder hpad post">
 <div data-barley="ls-content" data-barley-editor="plus" contenteditable="false" class="barley_hide_outline">
  <div>
   Thanks for signing up!
  </div>
  <p>
  </p>
 </div>
</article>
{% endblock %}
